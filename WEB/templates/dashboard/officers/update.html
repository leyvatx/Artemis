{% extends 'main.html' %}{% load static %}

{% block stylesheet %}
    <link href='{% static "css/dashboard/form.css" %}' rel='stylesheet' />
{% endblock stylesheet %}

{% block title %}{{ titleSection }}{% endblock title %}


{% block content%}
<div class='dashboard-container'>

    
    <header class="crud-header">
        <div class="crud-header-info">
            <h2>Editar oficial</h2>
            <span>Modifique la información del oficial seleccionado.</span>
        </div>

        <a href="{% url 'dashboard:OfficersList' %}" class="crud-header-back">
            <span class="material-symbols-outlined">arrow_back</span>
            <strong>Volver</strong>
        </a>
    </header>

    <section class="crud-form">
        <form method="POST">
            {% csrf_token %}

            <div class="form-grid">

                <div class="form-control">
                    <label>Nombre completo</label>
                    <input type="text" name="name" maxlength="32"
                           value="{{ officer.name }}" required />
                </div>

                <div class="form-control">
                    <label>Rango</label>
                    <input type="text" name="range" maxlength="32"
                           value="{{ officer.range }}" required />
                </div>

                <div class="form-control">
                    <label>Estado</label>
                    <select name="status" required>
                        <option value="Activo" {% if officer.status == "Activo" %}selected{% endif %}>Activo</option>
                        <option value="En servicio" {% if officer.status == "En servicio" %}selected{% endif %}>En servicio</option>
                        <option value="Fuera de servicio" {% if officer.status == "Fuera de servicio" %}selected{% endif %}>Fuera de servicio</option>
                        <option value="Suspendido" {% if officer.status == "Suspendido" %}selected{% endif %}>Suspendido</option>
                    </select>
                </div>

                <div class="form-control">
                    <label>Fotografía (URL)</label>
                    <input type="text" name="image" maxlength="256"
                           value="{{ officer.image }}" />
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="action-save">
                    <span class="material-symbols-outlined">save</span>
                    Guardar cambios
                </button>
            </div>

        </form>
    </section>

</div>


{% endblock content %}
